<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Gujarati English Medium High School</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        body {
            background-image: url("html.assets/library.png"); /* Local path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 60px;
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Shree Gujarati English Medium High School</h1>
        <p>
            Empowering young minds through quality education and values.<br>
            Fostering curiosity, creativity, and confidence for a brighter tomorrow.
        </p>
    </div>
</body>
</html>
